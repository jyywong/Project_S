{% extends 'base.html' %}


{% block content %}
<div class="container p-3">

    <div class="row">
        <div class="col-4"></div>
            <div class="col-8">
                <div class="row justify-content-center">

                        <div class="input-group p-3" >
                                <input class="form-control" type="text">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary"> Search </button>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>

</div>
<div class="container">
    <div class="row">
        <div class="col-10">
            <div class="card bg-transparent mb-2 border-dark">
                <div class="card-header text-justify">
                    <h3> {{article.name}}</h3>
                    <p class="text-light"> 
                        <a class="text-primary" href="#">{{article.first_author}}</a>,
                        <a class="text-primary" href="#">{{article.PI}}</a>
                    </p>
                </div>
                <div class="card-body">
                    <div class="card-text text-justify">
                        <p>
                            {{article.article_text|safe}}
                        </p>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="col-2">
            <a href="{% url 'Selected_simple_articles' id %}" class="btn btn-success"> SIMPLIFY </a>
        </div>
    </div>
</div>

{% endblock content %}
